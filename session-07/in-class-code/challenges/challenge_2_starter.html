<html>
  <body>
    <!-- Chapter 4 code -->
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const domNode = document.getElementById('app');
      //get-id element app turn into domNode-> variable

      const root = ReactDOM.createRoot(domNode); 
      //domNode creates a root for DOM element and allow call functions on root

      root.render(<Apple />); //
      //display a piece of JSX into the React root browser DOM node.
      //React will display <App /> in the root

      function ItemList({ items }) {
        //template
        return (
          <ol>
            {items.map((item)=> (
                <li key={item.id}>{item.title}</li>
              ))}
          </ol>
        );
      }

      // Usage example
      function Apple() {
        const items = [
          { id: 1, title: "First Item" },
          { id: 2, title: "Second Item" },
          { id: 3, title: "Third Item" },
        ];

        // Your code goes here to return JSX
        // Hint: you will need to loop through these items
        // render
        return <ItemList items={items} />
      }
    </script>
  </body>
</html>
